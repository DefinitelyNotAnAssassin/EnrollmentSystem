<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Access Module</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="School Logo">
        </div>
        <div class="title">
            <h1>TECHNOLOGICAL ELEMENTARY SCHOOL OF THE PHILIPPINES</h1>
        </div>
    </header>

    <!-- Login Form Section -->
    <section class="login-section">
        <div class="login-box">
            <h2>Students Access Module</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <div class="actions">
                    <a class="register-btn" href="{% url 'registration' %}">Register</a>
                    <input type="submit" value="Login">
                </div>
            
                <a href="{% url 'forgot_password' %}">Forgot your password? Click here</a>
            </form>
        </div>
    </section>

</body>
</html>
