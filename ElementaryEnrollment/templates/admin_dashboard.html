<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #b64a42, #921e1e, #c49292);
            background-size: 100% 300%; /* Ensures the gradient fills the entire area */
            background-repeat: no-repeat;
        }
    
        header {
            background-color: #020e1b;
            color: white;
            padding: 15px;
            text-align: left;
            position: relative;
        }
    
        header h1 {
            margin: 0;
            display: inline-block;
        }
    
        header a {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: #ff4d4d;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    
        header a:hover {
            background-color: #cc0000;
        }
    
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
    
        nav a:hover {
            background-color: #575757;
        }
    
        section {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
    
        h3 {
            text-align: center;
            color: #333;
        }
    
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    
        .buttons a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 100px;
        }
    
        .buttons a:hover {
            background-color: #0056b3;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
    
        table, th, td {
            border: 1px solid #ddd;
        }
    
        th, td {
            padding: 10px;
            text-align: center;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        .back-btn {
            background-color: #ff4d4d;
        }
    
        .back-btn:hover {
            background-color: #cc0000;
        }
    
        .next-btn {
            background-color: #28a745;
        }
    
        .next-btn:hover {
            background-color: #218838;
        }
    </style>
    
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
        <!-- Django template tag for logout -->
        <a href="{% url 'logout_view' %}" style="color:white; float:right; margin-right: 20px;">Logout</a>
    </header>
    <nav>
        <a href="{% url 'admin_manage_accounts' %}">Manage Accounts</a>
        <a href="{% url 'admin_approved_rejected_History' %}">History</a>
        <a href="{% url 'admin_view_student_records' %}">View Student Records</a>
        <a href="{% url 'admin_set_enrollment_period' %}">Set Enrollment Period</a>
    </nav>
     
    <section>
        <h2>Welcome to the Admin Dashboard</h2>
        <p>Use the navigation links above to manage accounts, history, view records, set enrollment periods.</p>
        
    </section>

</body>
</html>
