<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: linear-gradient(to bottom, #b80000, #ffcccc);
            height: 100vh;
        }

        /* Header Section */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #8B0000;
            color: white;
        }

        header .logo img {
            height: 100px;
            margin-right: 20px;
        }

        header .title h1 {
            margin: 0;
            font-size: 30px;
        }

        /* Forgot Password Box Styling */
        .forgot-password-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px); /* Full height minus the header */
        }

        .forgot-password-box {
            background-color: #5A4A47;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 350px;
        }

        .forgot-password-box h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .forgot-password-box label {
            color: white;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .forgot-password-box input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .forgot-password-box input[type="submit"] {
            background-color: #B80000;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .forgot-password-box input[type="submit"]:hover {
            background-color: #8B0000;
        }

        .forgot-password-box a {
            color: #ffcccc;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="path/to/your/logo.png" alt="School Logo"> <!-- Add your logo here -->
        </div>
        <div class="title">
            <h1>TECHNOLOGICAL ELEMENTARY SCHOOL OF THE PHILIPPINES</h1>
        </div>
    </header>

    <!-- Forgot Password Form Section -->
    <section class="forgot-password-section">
        <div class="forgot-password-box">
            <h2>Forgot your password?</h2>
            <p>Enter your email address to reset your password.</p>
            <form action="{% url 'email_confirmation' %}" method="post">
                {% csrf_token %}
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="abc@mail.com" required>
                <input type="submit" value="Confirm">
            </form>
            <a href="{% url 'login_view' %}">Go back</a>
        </div>
    </section>

</body>
</html>
