<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Dashboard</title>
    <style>
        /* Styles from admin_template.html */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(to top, #b64a42, #921e1e, #c49292); 
            background-size: 100% 300%;
            background-repeat: no-repeat;
        }
        header, .header {
            background-color: #020e1b;
            color: white;
            padding: 15px;
            text-align: left;
            position: relative;
        }
        header h1, .header h1 {
            margin: 0;
            display: inline-block;
        }
        .greeting {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 18px;
        }
        .logout {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .logout a {
            color: white;
            text-decoration: none;
            background-color: #ff3333;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .logout a:hover {
            background-color: #cc0000;
        }
        nav, .nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }
        nav a, .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover, .nav a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="greeting">
            Hello, {{ student_name }} <!-- Dynamic student name -->
        </div>
        <h1>Welcome to Your Dashboard</h1>
        <div class="logout">
            <a href="{% url 'logout_view' %}">Logout</a>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <a href="{% url 'manage_enrollees' %}">Manage Enrollees</a>
        <a href="{% url 'enrolled_students' %}">Enrolled Students</a>
        <a href="{% url 'registrar_schedule' %}">Schedule Manager</a>
        <a href="{% url 'registrar_account' %}">Account</a>
    </div>

    <!-- Dashboard Container -->
    <div class="container">
        <div class="section">
            <h2>Dashboard Overview</h2>
            <p>Welcome to your dashboard. Use the navigation above to manage enrollees, view enrolled students, manage schedules, and update your account settings.</p>
        </div>
    </div>

</body>
</html>
