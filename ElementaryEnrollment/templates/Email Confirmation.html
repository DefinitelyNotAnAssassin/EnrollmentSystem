<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>

    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: linear-gradient(to bottom, #b80000, #ffcccc);
            height: 100vh;
        }

        /* Header Section */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #8B0000;
            color: white;
        }

        header .logo img {
            height: 100px;
            margin-right: 20px;
        }

        header .title h1 {
            margin: 0;
            font-size: 30px;
        }

        /* Confirmation Box Styling */
        .confirmation-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px); /* Full height minus the header */
        }

        .confirmation-box {
            background-color: #5A4A47;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 350px;
        }

        .confirmation-box h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .confirmation-box p {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .confirmation-box label {
            color: white;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .confirmation-box input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .confirmation-box input[type="submit"], .confirmation-box a {
            display: block;
            background-color: #B80000;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        .confirmation-box input[type="submit"]:hover, .confirmation-box a:hover {
            background-color: #8B0000;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="path/to/your/logo.png" alt="School Logo"> <!-- Add your logo here -->
        </div>
        <div class="title">
            <h1>TECHNOLOGICAL ELEMENTARY SCHOOL OF THE PHILIPPINES</h1>
        </div>
    </header>

    <!-- Confirmation Section -->
    <section class="confirmation-section">
        <div class="confirmation-box">
            <h2>Email Confirmation</h2>
            <p>Enter the confirmation code you received via email.</p>
            <form action="{% url 'reset_password' %}" method="POST">
                {% csrf_token %}
                <label for="confirmation_code">Confirmation Code:</label>
                <input type="text" id="confirmation_code" name="confirmation_code" placeholder="Enter your code" required>
                <input type="submit" value="Confirm">
            </form>
        </div>
    </section>

</body>
</html>
