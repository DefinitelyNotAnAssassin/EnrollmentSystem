<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: linear-gradient(to bottom, #b80000, #ffcccc);
            height: 100vh;
        }

        /* Header Section */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #8B0000;
            color: white;
        }

        header .logo img {
            height: 100px;
            margin-right: 20px;
        }

        header .title h1 {
            margin: 0;
            font-size: 30px;
        }

        /* Reset Password Box Styling */
        .reset-password-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px); /* Full height minus the header */
        }

        .reset-password-box {
            background-color: #5A4A47;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 350px;
        }

        .reset-password-box h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .reset-password-box label {
            color: white;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .reset-password-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .reset-password-box input[type="submit"] {
            background-color: #B80000;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .reset-password-box input[type="submit"]:hover {
            background-color: #8B0000;
        }

    </style>

    <script>
        function showSuccessMessage() {
            alert("Password successfully reset!");
            window.location.href = "{% url 'login_view' %}";  // Redirect to login page
        }
    </script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="path/to/your/logo.png" alt="School Logo"> <!-- Add your logo here -->
        </div>
        <div class="title">
            <h1>TECHNOLOGICAL ELEMENTARY SCHOOL OF THE PHILIPPINES</h1>
        </div>
    </header>

    <!-- Reset Password Form Section -->
    <section class="reset-password-section">
        <div class="reset-password-box">
            <h2>Reset your password</h2>
            <form action="{% url 'reset_password' %}" method="post" onsubmit="showSuccessMessage(); return false;">
                {% csrf_token %}
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

                <input type="submit" value="Reset Password">
            </form>
        </div>
    </section>

</body>
</html>
