<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #00daf7, #256aff, #f3f3f3);
            background-size: 100% 300%; /* Ensures the gradient fills the entire area */
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            background-color: rgb(0, 240, 248);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px;
            color: #0061cf;
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #007bff;
            font-size: 22px;
        }
        .name-fields, .address-fields {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four columns for name row */
            grid-column-gap: 20px;
            margin-bottom: 25px;
        }
        .address-fields {
            grid-template-columns: repeat(5, 1fr); /* Five columns for address row */
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #530a0a;
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #4d0000;
            border-radius: 5px;
            width: 100%;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: white;
        }
        .btn-save {
            background-color: #28a745;
        }
        .btn-save:hover {
            background-color: #218838;
        }
        .btn-cancel {
            background-color: #dc3545;
        }
        .btn-cancel:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    

<div class="container">
    <h1>Edit Profile</h1>

    <form method="POST" action="{% url 'edit_profile' student.id %}">
        {% csrf_token %}

        <!-- Student Information Section -->
        <h2>Student Information</h2>
        <div class="name-fields">
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                {{ form.middle_name }}
            </div>
            <div class="form-group">
                <label for="suffix">Suffix:</label>
                {{ form.suffix }}
            </div>
        </div>

        <div class="form-group full-width">
            <label for="email">Email:</label>
            {{ form.email }}
        </div>

        <div class="address-fields">
            <div class="form-group">
                <label for="street">Street:</label>
                {{ form.street }}
            </div>
            <div class="form-group">
                <label for="barangay">Barangay:</label>
                {{ form.barangay }}
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                {{ form.city }}
            </div>
            <div class="form-group">
                <label for="state_province">State/Province:</label>
                {{ form.state_province }}
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                {{ form.country }}
            </div>
        </div>

        <!-- Save and Cancel Buttons -->
        <div class="button-group">
            <button type="submit" class="btn btn-save">Save Changes</button>
            <a href="{% url 'student_profile' %}">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
