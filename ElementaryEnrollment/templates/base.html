<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registrar Dashboard{% endblock %}</title>
    
    <style>
        /* Reset & Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f9f9fb; color: #333; line-height: 1.6; }

        /* Sticky Header */
        .header {
            background-color: #020e1b;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed; /* Make header sticky */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 5px solid #020e1b;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header h1 { margin: 0; font-size: 24px; }
        .greeting {
            position: absolute;
            left: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        .logout {
            position: absolute;
            right: 20px;
        }
        .logout a {
            color: white;
            text-decoration: none;
            background-color: #ff3333;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        .logout a:hover { background-color: #cc0000; }

        /* Sticky Navigation Bar */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 12px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 70px; /* Position under header */
            left: 0;
            width: 100%;
            z-index: 999;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 6px;
        }
        .nav a:hover {
            background-color: #575757;
            color: #e6e6e6;
        }

        /* Main Content Container */
        .container {
            max-width: 1000px;
            margin: 160px auto 40px; /* Add top margin to prevent overlap with sticky header and navbar */
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Additional Styles from admin_template.html */
        header {
            background-color: #020e1b; /* Dark blue from admin template */
            color: white;
            padding: 15px;
            text-align: left;
            position: relative;
        }
        header h1 {
            margin: 0;
            display: inline-block;
        }
        header a {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: #ff4d4d;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #575757;
        }
        body {
            background: linear-gradient(to top, #b64a42, #921e1e, #c49292);
            background-size: 100% 300%; /* Ensures the gradient fills the entire area */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <!-- Header (Sticky) -->
    <div class="header">
        <div class="greeting">Hello, {{ student_name }}</div>
        <h1>{% block header %}Welcome to Your Dashboard{% endblock %}</h1>
        <div class="logout">
            <a href="{% url 'logout_view' %}">Logout</a>
        </div>
    </div>

    <!-- Navigation (Sticky) -->
    <div class="nav">
        <a href="{% url 'manage_enrollees' %}">Manage Enrollees</a>
        <a href="{% url 'enrolled_students' %}">Enrolled Students</a>
        <a href="{% url 'registrar_schedule' %}">Schedule Manager</a>
        <a href="{% url 'registrar_account' %}">Account</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
