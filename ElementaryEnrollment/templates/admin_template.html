<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <style>
        /* Styles for header, nav, and general layout */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #020e1b; color: white; padding: 15px; text-align: left; position: relative; }
        header h1 { margin: 0; display: inline-block; }
        header a { position: absolute; top: 15px; right: 20px; background-color: #ff4d4d; padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px; }
        nav { display: flex; justify-content: space-around; background-color: #333; padding: 10px; }
        nav a { color: white; text-decoration: none; padding: 10px 20px; }
        nav a:hover { background-color: #575757; }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #b64a42, #921e1e, #c49292);
            background-size: 100% 300%; /* Ensures the gradient fills the entire area */
            background-repeat: no-repeat;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <h1>{% block header_title %}Admin Dashboard{% endblock %}</h1>
        <a href="{% url 'logout_view' %}" style="color:white;">Logout</a>
    </header>
    
    <nav>
        <a href="{% url 'admin_manage_accounts' %}">Manage Accounts</a>
        <a href="{% url 'admin_approved_rejected_History' %}">History</a>
        <a href="{% url 'admin_view_student_records' %}">View Student Records</a>
        <a href="{% url 'admin_set_enrollment_period' %}">Set Enrollment Period</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
